<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Check EHR - Connected Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        success: {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a'
                        },
                        warning: {
                            50: '#fffbeb',
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        danger: {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:3001/api/v1';

        // API utility functions
        const api = {
            async get(endpoint) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API GET Error:', error);
                    throw error;
                }
            },
            async post(endpoint, data) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API POST Error:', error);
                    throw error;
                }
            },
            async delete(endpoint) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API DELETE Error:', error);
                    throw error;
                }
            }
        };

        function ConnectedAdminDashboard() {
            const [patients, setPatients] = useState([]);
            const [appointments, setAppointments] = useState([]);
            const [medicalRecords, setMedicalRecords] = useState([]);
            const [stats, setStats] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [systemHealth, setSystemHealth] = useState(null);
            const [selectedTab, setSelectedTab] = useState('overview');

            useEffect(() => {
                loadData();
                checkSystemHealth();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const [patientsData, appointmentsData, recordsData, statsData] = await Promise.all([
                        api.get('/patients'),
                        api.get('/appointments'),
                        api.get('/medical-records'),
                        api.get('/dashboard/stats')
                    ]);
                    
                    setPatients(patientsData.data || []);
                    setAppointments(appointmentsData.data || []);
                    setMedicalRecords(recordsData.data || []);
                    setStats(statsData.data || {});
                    setError(null);
                } catch (err) {
                    setError('Failed to load data. Please ensure the backend server is running.');
                    console.error('Load data error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const checkSystemHealth = async () => {
                try {
                    const response = await fetch('http://localhost:3001/health');
                    const healthData = await response.json();
                    setSystemHealth(healthData);
                } catch (err) {
                    console.error('Health check error:', err);
                    setSystemHealth({ status: 'error', message: 'Health check failed' });
                }
            };

            const handleDeletePatient = async (patientId) => {
                if (window.confirm('Are you sure you want to delete this patient? This action cannot be undone.')) {
                    try {
                        await api.delete(`/patients/${patientId}`);
                        await loadData();
                    } catch (err) {
                        setError('Failed to delete patient');
                        console.error('Delete patient error:', err);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading admin dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md">
                                <h3 className="text-red-800 font-semibold mb-2">Connection Error</h3>
                                <p className="text-red-600 mb-4">{error}</p>
                                <button 
                                    onClick={loadData}
                                    className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors"
                                >
                                    Retry
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <h1 className="text-2xl font-bold text-gray-900">Nova Check EHR</h1>
                                    </div>
                                    <div className="ml-6">
                                        <span className="bg-danger-100 text-danger-800 text-sm font-medium px-2.5 py-0.5 rounded-full">
                                            Connected Admin Dashboard
                                        </span>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-3 h-3 rounded-full ${
                                            systemHealth?.status === 'healthy' ? 'bg-success-500' : 'bg-danger-500'
                                        }`}></div>
                                        <span className="text-sm text-gray-600">
                                            {systemHealth?.status === 'healthy' ? 'System Online' : 'System Error'}
                                        </span>
                                    </div>
                                    <button 
                                        onClick={() => { loadData(); checkSystemHealth(); }}
                                        className="text-gray-500 hover:text-gray-700 transition-colors"
                                        title="Refresh Data"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                    </button>
                                    <div className="h-8 w-8 bg-danger-600 rounded-full flex items-center justify-center">
                                        <span className="text-white text-sm font-medium">AD</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <nav className="flex space-x-8">
                                {[
                                    { id: 'overview', name: 'Overview', icon: 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z' },
                                    { id: 'users', name: 'User Management', icon: 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z' },
                                    { id: 'system', name: 'System Health', icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' }
                                ].map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setSelectedTab(tab.id)}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2 ${
                                            selectedTab === tab.id
                                                ? 'border-primary-500 text-primary-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={tab.icon} />
                                        </svg>
                                        <span>{tab.name}</span>
                                    </button>
                                ))
                                }
                            </nav>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {selectedTab === 'overview' && (
                            <div>
                                {/* Stats Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <div className="bg-white overflow-hidden shadow rounded-lg">
                                        <div className="p-5">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0">
                                                    <div className="w-8 h-8 bg-primary-500 rounded-md flex items-center justify-center">
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div className="ml-5 w-0 flex-1">
                                                    <dl>
                                                        <dt className="text-sm font-medium text-gray-500 truncate">Total Patients</dt>
                                                        <dd className="text-lg font-medium text-gray-900">{stats.totalPatients || patients.length}</dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white overflow-hidden shadow rounded-lg">
                                        <div className="p-5">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0">
                                                    <div className="w-8 h-8 bg-success-500 rounded-md flex items-center justify-center">
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div className="ml-5 w-0 flex-1">
                                                    <dl>
                                                        <dt className="text-sm font-medium text-gray-500 truncate">Total Appointments</dt>
                                                        <dd className="text-lg font-medium text-gray-900">{stats.totalAppointments || appointments.length}</dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white overflow-hidden shadow rounded-lg">
                                        <div className="p-5">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0">
                                                    <div className="w-8 h-8 bg-warning-500 rounded-md flex items-center justify-center">
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div className="ml-5 w-0 flex-1">
                                                    <dl>
                                                        <dt className="text-sm font-medium text-gray-500 truncate">Medical Records</dt>
                                                        <dd className="text-lg font-medium text-gray-900">{stats.totalMedicalRecords || medicalRecords.length}</dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white overflow-hidden shadow rounded-lg">
                                        <div className="p-5">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0">
                                                    <div className={`w-8 h-8 rounded-md flex items-center justify-center ${
                                                        systemHealth?.status === 'healthy' ? 'bg-success-500' : 'bg-danger-500'
                                                    }`}>
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div className="ml-5 w-0 flex-1">
                                                    <dl>
                                                        <dt className="text-sm font-medium text-gray-500 truncate">System Status</dt>
                                                        <dd className={`text-lg font-medium ${
                                                            systemHealth?.status === 'healthy' ? 'text-success-600' : 'text-danger-600'
                                                        }`}>
                                                            {systemHealth?.status === 'healthy' ? 'Healthy' : 'Error'}
                                                        </dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="bg-white shadow rounded-lg mb-8">
                                    <div className="px-4 py-5 sm:p-6">
                                        <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">Recent System Activity</h3>
                                        <div className="space-y-4">
                                            <div className="flex items-center space-x-3">
                                                <div className="w-2 h-2 bg-success-500 rounded-full"></div>
                                                <span className="text-sm text-gray-600">System started successfully</span>
                                                <span className="text-xs text-gray-400">{new Date().toLocaleTimeString()}</span>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                <div className="w-2 h-2 bg-primary-500 rounded-full"></div>
                                                <span className="text-sm text-gray-600">Database connection established</span>
                                                <span className="text-xs text-gray-400">{new Date().toLocaleTimeString()}</span>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                <div className="w-2 h-2 bg-warning-500 rounded-full"></div>
                                                <span className="text-sm text-gray-600">API endpoints initialized</span>
                                                <span className="text-xs text-gray-400">{new Date().toLocaleTimeString()}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedTab === 'users' && (
                            <div>
                                <div className="bg-white shadow rounded-lg">
                                    <div className="px-4 py-5 sm:p-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg leading-6 font-medium text-gray-900">Patient Management</h3>
                                            <span className="text-sm text-gray-500">{patients.length} total patients</span>
                                        </div>
                                        <div className="space-y-4">
                                            {patients.length === 0 ? (
                                                <p className="text-gray-500 text-center py-8">No patients found in the system.</p>
                                            ) : (
                                                patients.map((patient) => (
                                                    <div key={patient.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                                        <div className="flex items-center justify-between">
                                                            <div className="flex-1">
                                                                <div className="flex items-center space-x-4">
                                                                    <div className="h-10 w-10 bg-primary-100 rounded-full flex items-center justify-center">
                                                                        <span className="text-primary-600 font-medium text-sm">
                                                                            {patient.firstName?.[0]}{patient.lastName?.[0]}
                                                                        </span>
                                                                    </div>
                                                                    <div>
                                                                        <h4 className="text-sm font-medium text-gray-900">
                                                                            {patient.firstName} {patient.lastName}
                                                                        </h4>
                                                                        <p className="text-sm text-gray-500">{patient.email}</p>
                                                                        <p className="text-sm text-gray-500">{patient.phone}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <span className="text-sm text-gray-500">DOB: {patient.dateOfBirth}</span>
                                                                <span className="text-sm text-gray-500 capitalize">({patient.gender})</span>
                                                                <button 
                                                                    onClick={() => handleDeletePatient(patient.id)}
                                                                    className="text-danger-600 hover:text-danger-800 text-sm font-medium ml-4"
                                                                >
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                        {patient.address && (
                                                            <div className="mt-2 ml-14">
                                                                <p className="text-sm text-gray-500">Address: {patient.address}</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedTab === 'system' && (
                            <div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    {/* System Health */}
                                    <div className="bg-white shadow rounded-lg">
                                        <div className="px-4 py-5 sm:p-6">
                                            <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">System Health</h3>
                                            <div className="space-y-4">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm font-medium text-gray-700">API Server</span>
                                                    <div className="flex items-center space-x-2">
                                                        <div className={`w-3 h-3 rounded-full ${
                                                            systemHealth?.status === 'healthy' ? 'bg-success-500' : 'bg-danger-500'
                                                        }`}></div>
                                                        <span className="text-sm text-gray-600">
                                                            {systemHealth?.status === 'healthy' ? 'Online' : 'Offline'}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm font-medium text-gray-700">Database</span>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="w-3 h-3 rounded-full bg-success-500"></div>
                                                        <span className="text-sm text-gray-600">Connected</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm font-medium text-gray-700">Memory Usage</span>
                                                    <span className="text-sm text-gray-600">45%</span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm font-medium text-gray-700">CPU Usage</span>
                                                    <span className="text-sm text-gray-600">23%</span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm font-medium text-gray-700">Uptime</span>
                                                    <span className="text-sm text-gray-600">{systemHealth?.uptime || 'N/A'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* API Endpoints */}
                                    <div className="bg-white shadow rounded-lg">
                                        <div className="px-4 py-5 sm:p-6">
                                            <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">API Endpoints Status</h3>
                                            <div className="space-y-3">
                                                {[
                                                    { endpoint: '/api/v1/patients', status: 'healthy' },
                                                    { endpoint: '/api/v1/appointments', status: 'healthy' },
                                                    { endpoint: '/api/v1/medical-records', status: 'healthy' },
                                                    { endpoint: '/api/v1/dashboard/stats', status: 'healthy' },
                                                    { endpoint: '/health', status: 'healthy' }
                                                ].map((api, index) => (
                                                    <div key={index} className="flex items-center justify-between">
                                                        <span className="text-sm font-mono text-gray-700">{api.endpoint}</span>
                                                        <div className="flex items-center space-x-2">
                                                            <div className={`w-2 h-2 rounded-full ${
                                                                api.status === 'healthy' ? 'bg-success-500' : 'bg-danger-500'
                                                            }`}></div>
                                                            <span className="text-xs text-gray-600">
                                                                {api.status === 'healthy' ? 'OK' : 'ERROR'}
                                                            </span>
                                                        </div>
                                                    </div>
                                                ))
                                                }
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* System Actions */}
                                <div className="bg-white shadow rounded-lg mt-8">
                                    <div className="px-4 py-5 sm:p-6">
                                        <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">System Actions</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <button className="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors flex items-center justify-center space-x-2">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                                </svg>
                                                <span>Export Data</span>
                                            </button>
                                            <button className="bg-success-600 text-white px-4 py-2 rounded-lg hover:bg-success-700 transition-colors flex items-center justify-center space-x-2">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                </svg>
                                                <span>Backup System</span>
                                            </button>
                                            <button className="bg-warning-600 text-white px-4 py-2 rounded-lg hover:bg-warning-700 transition-colors flex items-center justify-center space-x-2">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                                </svg>
                                                <span>System Settings</span>
                                            </button>
                                            <button className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center space-x-2">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                                </svg>
                                                <span>View Logs</span>
                                            </button>
                                        </div>
