<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Check EHR - Connected Provider Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        success: {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a'
                        },
                        warning: {
                            50: '#fffbeb',
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        danger: {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:3001/api/v1';

        // API utility functions
        const api = {
            async get(endpoint) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API GET Error:', error);
                    throw error;
                }
            },
            async post(endpoint, data) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API POST Error:', error);
                    throw error;
                }
            }
        };

        function ConnectedProviderDashboard() {
            const [patients, setPatients] = useState([]);
            const [appointments, setAppointments] = useState([]);
            const [medicalRecords, setMedicalRecords] = useState([]);
            const [stats, setStats] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showAddAppointment, setShowAddAppointment] = useState(false);
            const [showAddRecord, setShowAddRecord] = useState(false);
            const [newAppointment, setNewAppointment] = useState({
                patientId: '',
                patientName: '',
                type: 'consultation',
                date: '',
                time: '',
                duration: 30,
                notes: ''
            });
            const [newRecord, setNewRecord] = useState({
                patientId: '',
                patientName: '',
                type: 'general',
                diagnosis: '',
                treatment: '',
                notes: '',
                medications: ''
            });

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const [patientsData, appointmentsData, recordsData, statsData] = await Promise.all([
                        api.get('/patients'),
                        api.get('/appointments'),
                        api.get('/medical-records'),
                        api.get('/dashboard/stats')
                    ]);
                    
                    setPatients(patientsData.data || []);
                    setAppointments(appointmentsData.data || []);
                    setMedicalRecords(recordsData.data || []);
                    setStats(statsData.data || {});
                    setError(null);
                } catch (err) {
                    setError('Failed to load data. Please ensure the backend server is running.');
                    console.error('Load data error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddAppointment = async (e) => {
                e.preventDefault();
                try {
                    await api.post('/appointments', newAppointment);
                    setNewAppointment({
                        patientId: '',
                        patientName: '',
                        type: 'consultation',
                        date: '',
                        time: '',
                        duration: 30,
                        notes: ''
                    });
                    setShowAddAppointment(false);
                    await loadData();
                } catch (err) {
                    setError('Failed to add appointment');
                    console.error('Add appointment error:', err);
                }
            };

            const handleAddRecord = async (e) => {
                e.preventDefault();
                try {
                    await api.post('/medical-records', newRecord);
                    setNewRecord({
                        patientId: '',
                        patientName: '',
                        type: 'general',
                        diagnosis: '',
                        treatment: '',
                        notes: '',
                        medications: ''
                    });
                    setShowAddRecord(false);
                    await loadData();
                } catch (err) {
                    setError('Failed to add medical record');
                    console.error('Add record error:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading provider dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md">
                                <h3 className="text-red-800 font-semibold mb-2">Connection Error</h3>
                                <p className="text-red-600 mb-4">{error}</p>
                                <button 
                                    onClick={loadData}
                                    className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors"
                                >
                                    Retry
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const todaysAppointments = appointments.filter(apt => {
                const today = new Date().toISOString().split('T')[0];
                return apt.date === today;
            });

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <h1 className="text-2xl font-bold text-gray-900">Nova Check EHR</h1>
                                    </div>
                                    <div className="ml-6">
                                        <span className="bg-success-100 text-success-800 text-sm font-medium px-2.5 py-0.5 rounded-full">
                                            Connected Provider Dashboard
                                        </span>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={loadData}
                                        className="text-gray-500 hover:text-gray-700 transition-colors"
                                        title="Refresh Data"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                    </button>
                                    <div className="h-8 w-8 bg-success-600 rounded-full flex items-center justify-center">
                                        <span className="text-white text-sm font-medium">DR</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white overflow-hidden shadow rounded-lg">
                                <div className="p-5">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0">
                                            <div className="w-8 h-8 bg-primary-500 rounded-md flex items-center justify-center">
                                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">Today's Appointments</dt>
                                                <dd className="text-lg font-medium text-gray-900">{todaysAppointments.length}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white overflow-hidden shadow rounded-lg">
                                <div className="p-5">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0">
                                            <div className="w-8 h-8 bg-success-500 rounded-md flex items-center justify-center">
                                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">Total Patients</dt>
                                                <dd className="text-lg font-medium text-gray-900">{stats.totalPatients || patients.length}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white overflow-hidden shadow rounded-lg">
                                <div className="p-5">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0">
                                            <div className="w-8 h-8 bg-warning-500 rounded-md flex items-center justify-center">
                                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">Medical Records</dt>
                                                <dd className="text-lg font-medium text-gray-900">{stats.totalMedicalRecords || medicalRecords.length}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white overflow-hidden shadow rounded-lg">
                                <div className="p-5">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0">
                                            <div className="w-8 h-8 bg-danger-500 rounded-md flex items-center justify-center">
                                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt className="text-sm font-medium text-gray-500 truncate">Patient Rating</dt>
                                                <dd className="text-lg font-medium text-gray-900">4.8/5</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="bg-white shadow rounded-lg mb-8">
                            <div className="px-4 py-5 sm:p-6">
                                <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">Quick Actions</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <button 
                                        onClick={() => setShowAddAppointment(true)}
                                        className="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors flex items-center justify-center space-x-2"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <span>Schedule Appointment</span>
                                    </button>
                                    <button 
                                        onClick={() => setShowAddRecord(true)}
                                        className="bg-success-600 text-white px-4 py-2 rounded-lg hover:bg-success-700 transition-colors flex items-center justify-center space-x-2"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <span>Add Medical Record</span>
                                    </button>
                                    <button className="bg-warning-600 text-white px-4 py-2 rounded-lg hover:bg-warning-700 transition-colors flex items-center justify-center space-x-2">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                        <span>Write Prescription</span>
                                    </button>
                                    <button className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center space-x-2">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                        <span>View Reports</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Today's Schedule */}
                            <div className="bg-white shadow rounded-lg">
                                <div className="px-4 py-5 sm:p-6">
                                    <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">Today's Schedule</h3>
                                    <div className="space-y-4">
                                        {todaysAppointments.length === 0 ? (
                                            <p className="text-gray-500 text-center py-4">No appointments scheduled for today.</p>
                                        ) : (
                                            todaysAppointments.map((appointment) => (
                                                <div key={appointment.id} className="border border-gray-200 rounded-lg p-4">
                                                    <div className="flex items-center justify-between">
                                                        <div>
                                                            <h4 className="text-sm font-medium text-gray-900">{appointment.patientName}</h4>
                                                            <p className="text-sm text-gray-500">{appointment.type}</p>
                                                            <p className="text-sm text-gray-500">{appointment.time}</p>
                                                        </div>
                                                        <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                            appointment.status === 'confirmed' ? 'bg-success-100 text-success-800' :
                                                            appointment.status === 'pending' ? 'bg-warning-100 text-warning-800' :
                                                            'bg-gray-100 text-gray-800'
                                                        }`}>
                                                            {appointment.status}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Recent Patients */}
                            <div className="bg-white shadow rounded-lg">
                                <div className="px-4 py-5 sm:p-6">
                                    <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">Recent Patients</h3>
                                    <div className="space-y-4">
                                        {patients.slice(0, 5).map((patient) => (
                                            <div key={patient.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <h4 className="text-sm font-medium text-gray-900">
                                                            {patient.firstName} {patient.lastName}
                                                        </h4>
                                                        <p className="text-sm text-gray-500">{patient.email}</p>
                                                        <p className="text-sm text-gray-500">DOB: {patient.dateOfBirth}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <button className="text-primary-600 hover:text-primary-800 text-sm font-medium">
                                                            View Records
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Recent Medical Records */}
                        <div className="bg-white shadow rounded-lg mt-8">
                            <div className="px-4 py-5 sm:p-6">
                                <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">Recent Medical Records</h3>
                                <div className="space-y-4">
                                    {medicalRecords.length === 0 ? (
                                        <p className="text-gray-500 text-center py-4">No medical records found.</p>
                                    ) : (
                                        medicalRecords.slice(0, 5).map((record) => (
                                            <div key={record.id} className="border border-gray-200 rounded-lg p-4">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <h4 className="text-sm font-medium text-gray-900">{record.patientName}</h4>
                                                        <p className="text-sm text-gray-500">{record.type} - {record.diagnosis}</p>
                                                        <p className="text-sm text-gray-500">{record.date}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <button className="text-primary-600 hover:text-primary-800 text-sm font-medium">
                                                            View Details
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Add Appointment Modal */}
                    {showAddAppointment && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <div className="mt-3">
                                    <h3 className="text-lg font-medium text-gray-900 mb-4">Schedule New Appointment</h3>
                                    <form onSubmit={handleAddAppointment} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Patient</label>
                                            <select
                                                required
                                                value={newAppointment.patientId}
                                                onChange={(e) => {
                                                    const selectedPatient = patients.find(p => p.id === e.target.value);
                                                    setNewAppointment({
                                                        ...newAppointment, 
                                                        patientId: e.target.value,
                                                        patientName: selectedPatient ? `${selectedPatient.firstName} ${selectedPatient.lastName}` : ''
                                                    });
                                                }}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            >
                                                <option value="">Select a patient</option>
                                                {patients.map(patient => (
                                                    <option key={patient.id} value={patient.id}>
                                                        {patient.firstName} {patient.lastName}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Appointment Type</label>
                                            <select
                                                value={newAppointment.type}
                                                onChange={(e) => setNewAppointment({...newAppointment, type: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            >
                                                <option value="consultation">Consultation</option>
                                                <option value="follow-up">Follow-up</option>
                                                <option value="emergency">Emergency</option>
                                                <option value="routine">Routine Check-up</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Date</label>
                                            <input
                                                type="date"
                                                required
                                                value={newAppointment.date}
                                                onChange={(e) => setNewAppointment({...newAppointment, date: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Time</label>
                                            <input
                                                type="time"
                                                required
                                                value={newAppointment.time}
                                                onChange={(e) => setNewAppointment({...newAppointment, time: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                                            <input
                                                type="number"
                                                min="15"
                                                max="120"
                                                step="15"
                                                value={newAppointment.duration}
                                                onChange={(e) => setNewAppointment({...newAppointment, duration: parseInt(e.target.value)})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Notes</label>
                                            <textarea
                                                value={newAppointment.notes}
                                                onChange={(e) => setNewAppointment({...newAppointment, notes: e.target.value})}
                                                rows={3}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div className="flex justify-end space-x-3 pt-4">
                                            <button
                                                type="button"
                                                onClick={() => setShowAddAppointment(false)}
                                                className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                type="submit"
                                                className="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                            >
                                                Schedule Appointment
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Medical Record Modal */}
                    {showAddRecord && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <div className="mt-3">
                                    <h3 className="text-lg font-medium text-gray-900 mb-4">Add Medical Record</h3>
                                    <form onSubmit={handleAddRecord} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Patient</label>
                                            <select
                                                required
                                                value={newRecord.patientId}
                                                onChange={(e) => {
                                                    const selectedPatient = patients.find(p => p.id === e.target.value);
                                                    setNewRecord({
                                                        ...newRecord, 
                                                        patientId: e.target.value,
                                                        patientName: selectedPatient ? `${selectedPatient.firstName} ${selectedPatient.lastName}` : ''
                                                    });
                                                }}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            >
                                                <option value="">Select a patient</option>
                                                {patients.map(patient => (
                                                    <option key={patient.id} value={patient.id}>
                                                        {patient.firstName} {patient.lastName}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Record Type</label>
                                            <select
                                                value={newRecord.type}
                                                onChange={(e) => setNewRecord({...newRecord, type: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            >
                                                <option value="general">General</option>
                                                <option value="consultation">Consultation</option>
                                                <option value="lab-result">Lab Result</option>
                                                <option value="prescription">Prescription</option>
                                                <option value="diagnosis">Diagnosis</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Diagnosis</label>
                                            <input
                                                type="text"
                                                required
                                                value={newRecord.diagnosis}
                                                onChange={(e) => setNewRecord({...newRecord, diagnosis: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Treatment</label>
                                            <input
                                                type="text"
                                                value={newRecord.treatment}
                                                onChange={(e) => setNewRecord({...newRecord, treatment: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Medications</label>
                                            <input
                                                type="text"
                                                value={newRecord.medications}
                                                onChange={(e) => setNewRecord({...newRecord, medications: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Notes</label>
                                            <textarea
                                                value={newRecord.notes}
                                                onChange={(e) => setNewRecord({...newRecord, notes: e.target.value})}
                                                rows={3}
                                                className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                            />
                                        </div>
                                        <div className="flex justify-end space-x-3 pt-4">
                                            <button
                                                type="button"
                                                onClick={() => setShowAddRecord(false)}
                                                className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                type="submit"
                                                className="px-4 py-2 text-sm font-medium text-white bg-success-600 border border-transparent rounded-md hover:bg-success-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success-500"
                                            >
                                                Add Record
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<ConnectedProviderDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
