<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Check EHR - Patient Dashboard Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const mockUser = {
            id: '1',
            firstName: 'John',
            lastName: 'Doe',
            email: 'john.doe@example.com',
            avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'
        };

        const mockAppointments = [
            {
                id: '1',
                date: '2024-01-20',
                time: '10:00 AM',
                provider: 'Dr. Sarah Johnson',
                type: 'Annual Checkup',
                status: 'confirmed'
            },
            {
                id: '2',
                date: '2024-01-25',
                time: '2:30 PM',
                provider: 'Dr. Michael Chen',
                type: 'Follow-up',
                status: 'pending'
            }
        ];

        const mockHealthMetrics = {
            bloodPressure: '120/80',
            heartRate: '72 bpm',
            weight: '165 lbs',
            temperature: '98.6Â°F'
        };

        const mockNotifications = [
            {
                id: '1',
                title: 'Appointment Reminder',
                message: 'Your appointment with Dr. Johnson is tomorrow at 10:00 AM',
                type: 'reminder',
                time: '2 hours ago'
            },
            {
                id: '2',
                title: 'Lab Results Available',
                message: 'Your recent blood work results are now available',
                type: 'results',
                time: '1 day ago'
            }
        ];

        // Components
        const Header = () => (
            <header className="bg-white shadow-sm border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center py-4">
                        <div className="flex items-center space-x-4">
                            <div className="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <span className="text-white font-bold text-sm">NC</span>
                            </div>
                            <h1 className="text-xl font-semibold text-gray-900">Nova Check EHR</h1>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button className="p-2 text-gray-400 hover:text-gray-600 rounded-lg">
                                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-5 5-5-5h5v-12" />
                                </svg>
                            </button>
                            <div className="flex items-center space-x-3">
                                <img className="h-8 w-8 rounded-full" src={mockUser.avatar} alt={mockUser.firstName} />
                                <span className="text-sm font-medium text-gray-700">{mockUser.firstName} {mockUser.lastName}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        );

        const StatCard = ({ title, value, icon, color = 'blue' }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                <div className="flex items-center">
                    <div className={`flex-shrink-0 p-3 rounded-lg bg-${color}-100`}>
                        <div className={`h-6 w-6 text-${color}-600`} dangerouslySetInnerHTML={{ __html: icon }} />
                    </div>
                    <div className="ml-4">
                        <p className="text-sm font-medium text-gray-600">{title}</p>
                        <p className="text-2xl font-semibold text-gray-900">{value}</p>
                    </div>
                </div>
            </div>
        );

        const AppointmentCard = ({ appointment }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start">
                    <div>
                        <h3 className="text-sm font-medium text-gray-900">{appointment.type}</h3>
                        <p className="text-sm text-gray-600">{appointment.provider}</p>
                        <p className="text-xs text-gray-500 mt-1">{appointment.date} at {appointment.time}</p>
                    </div>
                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                        appointment.status === 'confirmed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                    }`}>
                        {appointment.status}
                    </span>
                </div>
            </div>
        );

        const NotificationCard = ({ notification }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div className="flex justify-between items-start">
                    <div className="flex-1">
                        <h3 className="text-sm font-medium text-gray-900">{notification.title}</h3>
                        <p className="text-sm text-gray-600 mt-1">{notification.message}</p>
                    </div>
                    <span className="text-xs text-gray-500">{notification.time}</span>
                </div>
            </div>
        );

        const PatientDashboard = () => {
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simulate loading
                setTimeout(() => setLoading(false), 1000);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="animate-pulse flex space-x-4">
                            <div className="rounded-full bg-blue-400 h-12 w-12"></div>
                            <div className="flex-1 space-y-2 py-1">
                                <div className="h-4 bg-blue-400 rounded w-3/4"></div>
                                <div className="h-4 bg-blue-400 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Welcome Section */}
                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-2xl font-bold text-gray-900">Welcome back, {mockUser.firstName}!</h2>
                            <p className="text-gray-600 mt-1">Here's your health overview for today.</p>
                        </div>

                        {/* Health Metrics */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard 
                                title="Blood Pressure" 
                                value={mockHealthMetrics.bloodPressure} 
                                color="red"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z' />"
                            />
                            <StatCard 
                                title="Heart Rate" 
                                value={mockHealthMetrics.heartRate} 
                                color="pink"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z' />"
                            />
                            <StatCard 
                                title="Weight" 
                                value={mockHealthMetrics.weight} 
                                color="green"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16l3-3m-3 3l-3-3' />"
                            />
                            <StatCard 
                                title="Temperature" 
                                value={mockHealthMetrics.temperature} 
                                color="yellow"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z' />"
                            />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Upcoming Appointments */}
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Upcoming Appointments</h3>
                                    <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        View All
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {mockAppointments.map(appointment => (
                                        <AppointmentCard key={appointment.id} appointment={appointment} />
                                    ))}
                                </div>
                                <button className="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                    Book New Appointment
                                </button>
                            </div>

                            {/* Recent Notifications */}
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Recent Notifications</h3>
                                    <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        View All
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {mockNotifications.map(notification => (
                                        <NotificationCard key={notification.id} notification={notification} />
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="mt-8 bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-blue-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Schedule</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-green-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Records</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-purple-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Messages</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-yellow-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Profile</span>
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<PatientDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
