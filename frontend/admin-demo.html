<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Check EHR - Admin Dashboard Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const mockAdmin = {
            id: '1',
            firstName: 'Admin',
            lastName: 'User',
            email: 'admin@novacheck.com',
            role: 'System Administrator',
            avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'
        };

        const mockSystemStats = {
            totalUsers: 1247,
            activeProviders: 89,
            totalPatients: 15678,
            systemUptime: '99.9%',
            dailyAppointments: 342,
            storageUsed: '2.4 TB',
            apiCalls: '1.2M',
            errorRate: '0.02%'
        };

        const mockRecentActivity = [
            {
                id: '1',
                type: 'user_login',
                user: 'Dr. Sarah Johnson',
                action: 'Logged in',
                timestamp: '2 minutes ago',
                status: 'success'
            },
            {
                id: '2',
                type: 'system_backup',
                user: 'System',
                action: 'Database backup completed',
                timestamp: '15 minutes ago',
                status: 'success'
            },
            {
                id: '3',
                type: 'user_registration',
                user: 'John Doe',
                action: 'New patient registered',
                timestamp: '1 hour ago',
                status: 'success'
            },
            {
                id: '4',
                type: 'system_alert',
                user: 'System',
                action: 'High CPU usage detected',
                timestamp: '2 hours ago',
                status: 'warning'
            }
        ];

        const mockUsers = [
            {
                id: '1',
                name: 'Dr. Sarah Johnson',
                email: 'sarah.johnson@novacheck.com',
                role: 'Provider',
                status: 'active',
                lastLogin: '2024-01-20 09:30 AM'
            },
            {
                id: '2',
                name: 'John Doe',
                email: 'john.doe@example.com',
                role: 'Patient',
                status: 'active',
                lastLogin: '2024-01-20 08:15 AM'
            },
            {
                id: '3',
                name: 'Jane Smith',
                email: 'jane.smith@example.com',
                role: 'Patient',
                status: 'inactive',
                lastLogin: '2024-01-18 03:22 PM'
            }
        ];

        // Components
        const Header = () => (
            <header className="bg-white shadow-sm border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center py-4">
                        <div className="flex items-center space-x-4">
                            <div className="h-8 w-8 bg-red-600 rounded-lg flex items-center justify-center">
                                <span className="text-white font-bold text-sm">NC</span>
                            </div>
                            <h1 className="text-xl font-semibold text-gray-900">Nova Check EHR</h1>
                            <span className="text-sm text-red-600 font-medium">Admin Portal</span>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button className="p-2 text-gray-400 hover:text-gray-600 rounded-lg">
                                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                            <div className="flex items-center space-x-3">
                                <img className="h-8 w-8 rounded-full" src={mockAdmin.avatar} alt={mockAdmin.firstName} />
                                <div>
                                    <span className="text-sm font-medium text-gray-700">{mockAdmin.firstName} {mockAdmin.lastName}</span>
                                    <p className="text-xs text-gray-500">{mockAdmin.role}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        );

        const StatCard = ({ title, value, icon, color = 'blue', subtitle, trend }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                <div className="flex items-center justify-between">
                    <div className="flex items-center">
                        <div className={`flex-shrink-0 p-3 rounded-lg bg-${color}-100`}>
                            <div className={`h-6 w-6 text-${color}-600`} dangerouslySetInnerHTML={{ __html: icon }} />
                        </div>
                        <div className="ml-4">
                            <p className="text-sm font-medium text-gray-600">{title}</p>
                            <p className="text-2xl font-semibold text-gray-900">{value}</p>
                            {subtitle && <p className="text-xs text-gray-500">{subtitle}</p>}
                        </div>
                    </div>
                    {trend && (
                        <div className={`text-sm font-medium ${
                            trend.direction === 'up' ? 'text-green-600' : 'text-red-600'
                        }`}>
                            {trend.direction === 'up' ? '↗' : '↘'} {trend.value}
                        </div>
                    )}
                </div>
            </div>
        );

        const ActivityCard = ({ activity }) => (
            <div className="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                <div className={`flex-shrink-0 w-2 h-2 rounded-full ${
                    activity.status === 'success' ? 'bg-green-400' : 
                    activity.status === 'warning' ? 'bg-yellow-400' : 'bg-red-400'
                }`}></div>
                <div className="flex-1 min-w-0">
                    <p className="text-sm font-medium text-gray-900">{activity.user}</p>
                    <p className="text-sm text-gray-600">{activity.action}</p>
                </div>
                <div className="text-xs text-gray-500">
                    {activity.timestamp}
                </div>
            </div>
        );

        const UserCard = ({ user }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div className="flex justify-between items-start">
                    <div>
                        <h3 className="text-sm font-medium text-gray-900">{user.name}</h3>
                        <p className="text-sm text-gray-600">{user.email}</p>
                        <p className="text-xs text-gray-500 mt-1">Last login: {user.lastLogin}</p>
                    </div>
                    <div className="flex flex-col items-end space-y-2">
                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                        }`}>
                            {user.status}
                        </span>
                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            user.role === 'Provider' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'
                        }`}>
                            {user.role}
                        </span>
                    </div>
                </div>
                <div className="mt-3 flex space-x-2">
                    <button className="text-xs bg-blue-50 text-blue-700 px-2 py-1 rounded hover:bg-blue-100">
                        Edit
                    </button>
                    <button className="text-xs bg-gray-50 text-gray-700 px-2 py-1 rounded hover:bg-gray-100">
                        View Details
                    </button>
                </div>
            </div>
        );

        const AdminDashboard = () => {
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                setTimeout(() => setLoading(false), 1000);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="animate-pulse flex space-x-4">
                            <div className="rounded-full bg-red-400 h-12 w-12"></div>
                            <div className="flex-1 space-y-2 py-1">
                                <div className="h-4 bg-red-400 rounded w-3/4"></div>
                                <div className="h-4 bg-red-400 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Welcome Section */}
                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-2xl font-bold text-gray-900">System Overview</h2>
                            <p className="text-gray-600 mt-1">Monitor and manage your Nova Check EHR system.</p>
                        </div>

                        {/* System Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard 
                                title="Total Users" 
                                value={mockSystemStats.totalUsers.toLocaleString()} 
                                color="blue"
                                trend={{ direction: 'up', value: '+12%' }}
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z' />"
                            />
                            <StatCard 
                                title="Active Providers" 
                                value={mockSystemStats.activeProviders} 
                                color="green"
                                trend={{ direction: 'up', value: '+3' }}
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' />"
                            />
                            <StatCard 
                                title="System Uptime" 
                                value={mockSystemStats.systemUptime} 
                                color="purple"
                                subtitle="Last 30 days"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' />"
                            />
                            <StatCard 
                                title="Daily Appointments" 
                                value={mockSystemStats.dailyAppointments} 
                                color="yellow"
                                trend={{ direction: 'up', value: '+8%' }}
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' />"
                            />
                        </div>

                        {/* Additional Stats Row */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard 
                                title="Storage Used" 
                                value={mockSystemStats.storageUsed} 
                                color="red"
                                subtitle="of 10 TB capacity"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4' />"
                            />
                            <StatCard 
                                title="API Calls" 
                                value={mockSystemStats.apiCalls} 
                                color="indigo"
                                subtitle="This month"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' />"
                            />
                            <StatCard 
                                title="Error Rate" 
                                value={mockSystemStats.errorRate} 
                                color="green"
                                subtitle="Last 24 hours"
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' />"
                            />
                            <StatCard 
                                title="Total Patients" 
                                value={mockSystemStats.totalPatients.toLocaleString()} 
                                color="pink"
                                trend={{ direction: 'up', value: '+156' }}
                                icon="<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' />"
                            />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Recent Activity */}
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">Recent Activity</h3>
                                    <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        View All
                                    </button>
                                </div>
                                <div className="space-y-2">
                                    {mockRecentActivity.map(activity => (
                                        <ActivityCard key={activity.id} activity={activity} />
                                    ))}
                                </div>
                            </div>

                            {/* User Management */}
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">User Management</h3>
                                    <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        Manage Users
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {mockUsers.map(user => (
                                        <UserCard key={user.id} user={user} />
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Admin Actions */}
                        <div className="mt-8 bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">System Administration</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-blue-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Add User</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-green-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Backup</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-purple-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Reports</span>
                                </button>
                                <button className="flex flex-col items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                    <div className="h-8 w-8 bg-red-100 rounded-lg flex items-center justify-center mb-2">
                                        <svg className="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-medium text-gray-900">Settings</span>
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
